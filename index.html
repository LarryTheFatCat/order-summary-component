<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section id="container">
    <div class="card">
      <div class="order">
        <p class="summary">
          <span class="sum-bold">
            <b>
              Order Summary
            </b>
          </span>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div id="plan-bg">
          <p class="plan">
            <b>
              Annual Plan
            </b>
            <br>
            $59.99/year
          </p>
        </div>
        <div>
          <button class="btn btn-process">
            <a href="#">
              <b>
                Proceed to Payment
              </b>
            </a>
          </button>
            <a class="del-payment" href="#">
              <b>
                Cancel Order
              </b>
            </a>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://GitHub.com/TwoThreeTwo" rel="noopener noreferrer">TwoOneTwo</a>
  </div>
</body>
</html>
